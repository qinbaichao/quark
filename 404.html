    <script>
      function init() {
        if (document.readyState != "complete") {
          setTimeout(init, 5);
          return;
        }
        var paths  = location.pathname.split("/");
        var content = document.getElementById("content");
        if(paths[paths.length -1]) {
            content.textContent = paths[paths.length -1];
        }else {
            content.textContent = paths[paths.length -2];
        }
      }
      init();
    </script>
